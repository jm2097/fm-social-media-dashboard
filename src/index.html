<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- responsive meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- title -->
    <title>Frontend Mentor | Social media dashboard</title>

    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />

    <!-- styles -->
    <link rel="stylesheet" href="/src/css/normalize.css.css" />
    <link rel="stylesheet" href="/src/css/styles.css" />
  </head>
  <body class="light-theme">
    <header class="header">
      <!-- title -->
      <div class="h-title">
        <h1>Social Media Dashboard</h1>
        <span class="h-title-followers">Total Followers: 23,004</span>
      </div>
      <!-- title end -->

      <!-- toolbar -->
      <div class="h-toolbar">
        <!-- toolbar item -->
        <div class="h-toolbar-item">
          <div class="h-toolbar-item-text">
            Dark mode
          </div>
          <div class="h-item-control">
            switch
          </div>
        </div>
        <!-- toolbar item end -->
      </div>
      <!-- toolbar end -->
    </header>

    <main>
      <section class="section-stats">
        <div class="container">
          <div class="card">
            <div class="card-header"></div>
            <div class="card-body"></div>
            <div class="card-footer"></div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/juanmesa2097">juanmesa2097</a>.
    </footer>
  </body>
</html>
