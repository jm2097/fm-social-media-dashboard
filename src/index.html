<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- responsive meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- title -->
    <title>Frontend Mentor | Social media dashboard</title>

    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />

    <!-- styles -->
    <link rel="stylesheet" href="/src/css/normalize.css.css" />
    <link rel="stylesheet" href="/src/css/styles.css" />
  </head>
  <body class="dark-theme">
    <!-- header -->
    <header class="header">
      <!-- container -->
      <div class="container">
        <!-- toolbar -->
        <div class="toolbar">
          <!-- toolbar before-->
          <div class="toolbar-before">
            <!-- toolbar item -->
            <div class="toolbar-item">
              <h1>Social Media Dashboard</h1>
              <span class="followers-text">Total Followers: 23,004</span>
            </div>
            <!-- toolbar item end -->
          </div>
          <!-- toolbar before end -->

          <!-- toolbar after -->
          <div class="toolbar-after">
            <!-- toolbar item -->
            <div class="toolbar-item">
              <div class="toolbar-item-text">
                Dark Mode
              </div>
              <div class="toolbar-item-control">
                switch
              </div>
            </div>
            <!-- toolbar item end -->
          </div>
          <!-- toolbar after end-->
        </div>
        <!-- toolbar end -->
      </div>
      <!-- container end -->
    </header>
    <!-- header end -->
    <main>
      <section class="section-stats">
        <div class="container">
          <div class="card">
            <div class="card-header"></div>
            <div class="card-body"></div>
            <div class="card-footer"></div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/juanmesa2097">juanmesa2097</a>.
    </footer>
  </body>
</html>
