<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- responsive meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- title -->
    <title>Frontend Mentor | Social media dashboard</title>

    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />

    <!-- styles -->
    <link rel="stylesheet" href="/src/css/normalize.css" />
    <link rel="stylesheet" href="/src/css/utilities.css" />
    <link rel="stylesheet" href="/src/css/styles.css" />
  </head>
  <body class="dark-theme">
    <!-- header -->
    <header class="header">
      <!-- container -->
      <div class="container">
        <!-- toolbar -->
        <div class="toolbar">
          <!-- toolbar before-->
          <div class="toolbar-before">
            <!-- toolbar item -->
            <div class="toolbar-item">
              <h1>
                <a href="/">Social Media Dashboard</a>
              </h1>
              <span class="u-bold">Total Followers: 23,004</span>
            </div>
            <!-- toolbar item end -->
          </div>
          <!-- toolbar before end -->

          <!-- toolbar after -->
          <div class="toolbar-after">
            <!-- toolbar item -->
            <div class="toolbar-item">
              <div class="u-bold u-pr-3">
                Dark Mode
              </div>
              <div class="toolbar-item-control">
                switch
              </div>
            </div>
            <!-- toolbar item end -->
          </div>
          <!-- toolbar after end-->
        </div>
        <!-- toolbar end -->
      </div>
      <!-- container end -->
    </header>
    <!-- header end -->
    <main>
      <!-- section -->
      <section class="section">
        <!-- container -->
        <div class="container">
          <!-- cards wrapper-->
          <div class="cards-main-wrapper">
            <!-- card -->
            <div class="card card-main">
              <div class="card-social">
                <img
                  src="./assets/images/icon-facebook.svg"
                  alt="Social brand"
                />
                <span class="u-bold">
                  @nathanf
                </span>
              </div>

              <div class="u-flex-column">
                <span class="u-bold u-size-60 u-secondary">1987</span>
                <span class="u-spacing u-uppercase">Followers</span>
              </div>

              <div class="u-badge">12 Today</div>
            </div>
            <!-- card end -->
          </div>
          <!-- cards wrapper end -->
        </div>
        <!-- container end -->
      </section>
      <!-- section end -->

      <!-- section -->
      <section class="section">
        <!-- container -->
        <div class="container">
          <!-- cards wrapper -->
          <div class="cards-overview-wrapper"></div>
          <!-- cards wrapper end -->
        </div>
        <!-- container end -->
      </section>
      <!-- section end -->
    </main>

    <footer class="footer">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/juanmesa2097">juanmesa2097</a>.
    </footer>
  </body>
</html>
